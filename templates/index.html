<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <!-- Fuentes de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Manrope:wght@600;700&display=swap" rel="stylesheet">
    <!-- Iconos de FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 id="main-title">Gestión de Inventario</h1>
        <div class="section">
            <h2>Agregar Producto</h2>
            <form action="{{ url_for('add_producto') }}" method="POST">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="number" name="cantidad" placeholder="Cantidad" required>
                <input type="text" name="ubicacion" placeholder="Ubicación" required>
                <input type="number" name="precio" placeholder="Precio" step="0.01" required>
                <button type="submit" style="background-color: #bb86fc; color: #121212;">
                    <i class="fas fa-plus"></i> Agregar Producto
                </button>
            </form>
        </div>
        <div class="section">
            <h2>Ver Productos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Ubicación</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    {% for id, producto in productos.items() %}
                    <tr>
                        <td data-label="ID">{{ id }}</td>
                        <td data-label="Nombre">{{ producto.nombre }}</td>
                        <td data-label="Cantidad">{{ producto.cantidad }}</td>
                        <td data-label="Ubicación">{{ producto.ubicacion }}</td>
                        <td data-label="Precio">{{ producto.precio }}</td>
                        <td data-label="Acciones">
                            <a href="{{ url_for('edit_producto', id=id) }}" class="edit">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a href="{{ url_for('delete_producto', id=id) }}" class="delete">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
