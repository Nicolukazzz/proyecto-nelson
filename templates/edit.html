<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <!-- Fuentes de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Manrope:wght@600;700&display=swap" rel="stylesheet">
    <!-- Iconos de FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Editar Producto</h2>
        <form action="{{ url_for('edit_producto', id=id) }}" method="POST">
            <input type="text" name="nombre" value="{{ producto.nombre }}" placeholder="Nombre" required>
            <input type="number" name="cantidad" value="{{ producto.cantidad }}" placeholder="Cantidad" required>
            <input type="text" name="ubicacion" value="{{ producto.ubicacion }}" placeholder="UbicaciÃ³n" required>
            <input type="number" name="precio" value="{{ producto.precio }}" placeholder="Precio" step="0.01" required>
            <button type="submit">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
        </form>
    </div>
</body>
</html>
